---
layout: default
---

<div class="post">
  <div class="half_hero" style="background-image:url({{ page.postHero }})"></div>

  <article class="page">
    <header class="post_header">
      <h1>{{ page.title }}</h1>
      <div class="post_byline">
        <img src="{{ page.gravatar }}">
        <a href="{{ page.authorTwitter }}" class="social_link">Tw</a>
        by: {{ page.author }}
        <span> - {{ page.date | date: '%B %d, %Y' }}</span>
      </div>
    </header>
    <aside class="post_aside">
      <h4>Recent Posts</h4>
      <ul class="blog_title_list">
        {% for post in site.posts limit:5 %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>Posted: {{ post.date | date: '%B %d, %Y' }}</span>
          </li>
        {% endfor %}
      </ul>
    </aside>
    <div class="post_content">
      {{ content }}
    </div>
    <footer class="post_footer">
      {{ page.postFooter }}
    </footer>
  </article>
</div>
