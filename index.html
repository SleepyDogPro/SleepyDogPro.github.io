<!DOCTYPE html>
<html>
  <head>
    <title>Test Page: Don't Panic</title>
    <meta charset="utf-8">
    <style>
      a {
        color: red;
      }
      .bio_box.exec_bio {
        background-color: lightgray;
      }
      /* #exec_bio {
        background-color: lightgray;
      } */
      /* to target an id, put # in front of the name (specify id inside of css with #) */
      .bio_box {        /* to targets those with a class, put . in front of the name */
      border: 1px solid black;
      background-color: #004680;
      }
      .bio_box a {
      color: green;
      }
      .last_bio {
        background-color: purple;
      }
      /* #first_link {
        background-color: orange;
      } */
      li a {
        color: pink;
      }
      .link_box {
        border: 1px solid black;
        background-color: teal;
      }
      .karen {
        background-color: brown;
      }
      .california {
        background-color: azure;
      }
      /* .link_box.karen would be even more specific and that way we wouldn't have to keep them in a cascading order.
      specificity and cascading */
    </style>
  </head>
  <body>
    <h1>I'm an h1</h1>
    <ul>
      <li class="link_box karen">
        <a href="https://example.com/" class="california">Link</a>
      </li>
      <li class="link_box">
        <a href="https://example.com/">Link</a>
      </li>
      <li class="link_box">
        <a href="https://example.com/">Link</a>
      </li>
    </ul>
    <h2>I'm an h2</h2>
    <div class="bio_box exec_bio">
      <a href="https://example.com/">I'm a link</a>
    </div>
    <div class="bio_box">
      <a href="https://example.com/">I'm a link</a>
    </div>
    <div class="bio_box">
      <a href="https://example.com/">I'm a link</a>
    </div>
    <div class="bio_box last_bio">
      <a href="https://example.com/">I'm a link</a>
    </div>
  </body>
</html>
